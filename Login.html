    <div class="container">
        <div class="judul">
            <div class="row">
                <div class="col-md-12 text-center text-success mt-5">
                    <h4>AFISH</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-warning alert-dismissible fade show" id="my-alert" role="alert">
                    <strong>Terimaksih!</strong> Sudah Mendaftar Silahkan Masuk Akun Anda.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 mt-2">
                        <img src="../assets/login/img2.png" alt="AFISH">
                    </div>
                    <div class="col-md-6 bg-light mt-2">
                        <h5 class="text-center mt-2">Login</h5>
                        <button type="button" class="btn btn-secondary btn-block font-weight-bold text-white mt-3"><img src="https://img.icons8.com/color/50/000000/google-logo.png"/> Google</button>
                        <form class="mt-2">
                            <div class="mb-3">
                                <label for="name" class="form-label">Phone Number Email</label>
                                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Phone Number Email" name="nama">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </form>
                        <button href="../home.html" type="button" class="btn btn-success btn-block font-weight-bold text-white mt-2"  id="btn-Login"> Login</button>
                        <p class="text-center mt-2">Belum Punya Akun TokoAfish? <a href="./login.html" style="text-decoration: none;" class="text-success"><strong>Daftar</strong></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script>
        /*For Sign In---------------------------------*/

        $(document).on('click', '.s-btn', function() {
            $('.sign-in').addClass('active-sign-in').siblings('.sign-in').removeClass('active-sign-up')
        });

        /*For Sign up-------------------------------*/

        $(document).on('click', '.new-btn', function() {
            $('.sign-in').addClass('active-sign-up').siblings('.sign-in').removeClass('active-sign-in')
        });

        /*For Go Back To Main Page---------------------*/

        $(document).ready(function() {
            $('.cancel a').click(function() {
                $('.sign-in').removeClass('active-sign-in , active-sign-up')

            })
        });
    </script>

    <script>
        const btnDaftar = document.getElementById("btn-kirim");

        const myAlert = document.getElementById("my-alert");
        myAlert.classList.add("d-none");

        btnKirim.addEventListener("click", function() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzgKMpbqqfDcUzMFDNinWELpKqi_D5f7xaOIbI7dpEOvCV_k8OGVECxZYEN_8FAjnYplw/exec';
            const form = document.forms['nasweb-contact-form'];
            myAlert.classList.remove("d-none")

            form.addEventListener('submit', e => {
                e.preventDefault();
                // ketika tombol sumit diklik
                // tampilkan tombol loading, hilangkan tombol kirim
                fetch(scriptURL, {
                        method: 'POST',
                        body: new FormData(form)
                    })
                    .then(response => {
                        form.reset();
                        btnDaftar.classList.remove("d-none");
                        myAlert.classList.add("d.none");
                    })
                    .catch(error => console.error('Error!', error.message))
            });
        });
    </script>
